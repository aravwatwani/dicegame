<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1 id="player"></h1>

  <div class="bigcontainer">
    <div class="container">
      <div class="dice">
        <h1 id="p1roll"></h1>
      </div>
      <h2 id="p1score"></h2>
      <h2 id="p1temp"></h2>
    </div>
    <div class="container">
      <button class="btn" type="button" name="button" onclick="rollPlayer()">ROLL</button>
      <br>
      <button class="btn" type="button" name="button" onclick="holdPlayer()">HOLD</button>
    </div>
    <div class="container">
      <div class="dice">
        <h1 id="p2roll"></h1>
      </div>
      <h2 id="p2score"></h2>
      <h2 id="p2temp"></h2>
    </div>
  </div>

</body>
<script src="script.js" charset="utf-8"></script>

</html>
